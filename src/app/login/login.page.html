<ion-content [fullscreen]='true'>
  <ion-content [fullscreen]="true">
    <div class="center">
      <ion-card color="dark">
        <img src="assets/fi.jpg" alt="logo">
        <ion-card-title class="ion-text-center">Login</ion-card-title>
        <ion-item color="dark" lines="none">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="mail" [(ngModel)] = "email"></ion-input>
        </ion-item>
        <ion-item color="dark" lines="none">
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)] = "senha"></ion-input>
        </ion-item>
        <ion-button (click)="login()" expand="full" fill="outline" color="light">Acessar</ion-button>
        <ion-button (click)="formulario()" expand="full" fill="clear" color="light">Cadastro</ion-button>
      </ion-card>
    </div>
  </ion-content>
</ion-content>
